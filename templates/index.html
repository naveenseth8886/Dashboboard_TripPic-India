<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPICK INDIA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .zone {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #feb47b;
            border-radius: 10px;
            background-color: rgba(255, 126, 95, 0.2);
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(255, 126, 95, 0.3);
        }

        .zone h2 {
            margin: 0;
            color: #feb47b;
        }

        .zone ul {
            list-style: none;
            padding: 0;
        }

        .zone ul li {
            margin: 10px 0;
        }

        .next-page-button {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .next-page-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff9966, #ff5e62);
        }

        .next-page-button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <h1>TRIPICK INDIA</h1>
    </header>

    <div class="container">
        <div class="zone">
            <h2>North Zone</h2>
            <ul>
                <li>Delhi</li>
                <li>Agra</li>
                <li>Shimla</li>
            </ul>
        </div>
        
        <div class="zone">
            <h2>South Zone</h2>
            <ul>
                <li>Bangalore</li>
                <li>Chennai</li>
                <li>Kochi</li>
            </ul>
        </div>

        <div class="zone">
            <h2>East Zone</h2>
            <ul>
                <li>Kolkata</li>
                <li>Darjeeling</li>
                <li>Guwahati</li>
            </ul>
        </div>

        <div class="zone">
            <h2>West Zone</h2>
            <ul>
                <li>Mumbai</li>
                <li>Goa</li>
                <li>Jaipur</li>
            </ul>
        </div>

        <button class="next-page-button" onclick="window.location.href='nextpage.html'">Get Trip Recommendation</button>
    </div>
</body>
</html>
